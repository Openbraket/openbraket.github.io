            scroll-behavior: smooth;

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--deep-space); 
            color: #e2e8f0;
            line-height: 1.6;
        }
        .serif { font-family: 'Crimson Pro', serif; }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        .selection-cyan::selection { background-color: rgba(0, 212, 255, 0.3); color: #00d4ff; }

        /* Navigation Style matching requested formatting */
        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

            color: #9ca3af;

        nav a:hover {

        .cta-button {
            background: linear-gradient(135deg, var(--quantum-blue), var(--quantum-purple));
            color: white !important;
            padding: 0.7rem 1.8rem;
            border-radius: 6px;
            font-weight: 500;
        }

        /* Quantum Background from index.html */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, #0f172a 0%, #020617 100%);
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: var(--quantum-blue);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.2;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0.1; }
            50% { transform: translate(30px, -40px); opacity: 0.4; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
